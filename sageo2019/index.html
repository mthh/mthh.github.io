- Mes travaux se déroulent dans le cadre de l'ANR CHOUCAS, qui visent à améliorer la localisation des victimes en zone de montagne.
- Une des originalité du projet tiens dans la participation du PGHM via un secouriste référent à Grenoble. Cela nous permet d'avoir une démarche centrée utilisateur, focalisée sur les besoins utilisateur.
--

<br>

➡️ Description de la localisation de la victime en langage naturel (environnement immédiat, itinéraire suivi, etc.) lorsque localisation GPS n'est pas possible</p>

???

Lorsqu'on parle "localisation de victime en montagne" on parle du cas ou une personne (parfois la victime) demande l'intervention des secours mais ne connait pas
sa localisation précise. La localisation est ainsi décrite en référence à l'environnement immédiat et à l'itinéraire parcouru : "je suis sur un sentier de randonnée", "je vois un lac", "je suis parti il y a plusieurs heures", etc.
Le caractère imparfait de ces descriptions est parfois amplifié par une faible connaissance de la montagne, de la peur ou du stress (nuit qui tombe, batterie de téléphone qui diminue, etc.) voir d'éventuelles blessures.


--
Les secouristes doivent interprêter ces indices (parfois en consultant des sources de données variées : cartes topographique, guides papiers, etc.)

name: ontology-intro2

### L'Ontologie d'Alerte Choucas (OAC) - État de l'art et positionnement

<br>

➡️ Pré-requis à une visualisation intelligente : **formalisation de la connaissance du domaine**, **choix de techniques et méthodes adaptées aux tâches spécifiques devant être réalisées**, etc. (Adrienko & Adrienko, 2007)

<br>

➡️ Pour l'organisation et gestion des opérations de secours, caractère intéressant :

  * de **visualisation 3D** ainsi que de la **possibilité de décoder des requêtes effectuées en langague naturel** (Löffler *et al.*, 2007)

  * des **approches à base d'ontologies** + **besoin de supporter efficacement le raisonnement spatio-temporel des secouristes** (Konstantopoulos *et al.*, 2006)

<br>

➡️ Approche comparable à (Abi-Zeid *et al.*, 2010) qui va **de la modélisation des connaissances à sa mise à disposition dans un prototype d'interface de recherche interactive**.

???

Des travaux ont déjà été réalisée concernant l'organisation des secours et l'aide à la décision dans la gestion de crise. Ces travaux identifient notamment des pré-requis à des visualisations intelligentes permettant
d'accompagner le travails des sauveteurs.

Une partie de ces travaux s'intéresse toutefois à l'organisation opérationelle des secours (localisation des moyens disponibles, localisation des unités sur le terrain, etc.) qui est hors du scope de notre projet.

On note toutefois que des auteurs relève le besoin d'aller plus loin pour supporter le raisonnement spatial des secouristes ; aussi bien grace à la formalisation qui est effectué que grâce aux outils qui sont employés (visualisation 3D ; etc.)

L'approche que nous suivons comporte des similitudes avec celle de Abi-Zeid *et al.* : utilisation d'ingénieurerie de la connaissance pour acquérir, structurer et modéliser la connaissance expertes des sauveteurs et l'implémenter dans un prototype de recherche interactive.
Les auteurs identifient l'absence de possibilité d'allouer un degré de confiance aux scénarios de recherche ; nous espérons, de notre coté, donner à l'utilisateur la possibilité d'attribuer une confiance à
chaque indice qu'il va mobiliser.

<br><br>

- Identifier et formaliser les concepts impliqués dans le traitement d’une alerte par un secouriste du PGHM<br>* ➡️ doit intégrer des concepts liés à la restitution d’informations et aux interactions proposées dans l’outil puisqu’ils sont des vecteurs de ce raisonnement*

<br>

<br>

- Garantir l'interopérabilité des développements effectués

<br>

- Offrir un cadre pour prototyper UI et pour analyser les actions qui y seront réalisées

???

Notre travail a pour vocation de formaliser les concepts impliqués dans le traitement d’une alerte par un secouriste du PGHM.
Ces concepts sont ceux sur lesquels se base le raisonnement du secouriste, opéré dans un environnement de
géovisualisation. La formalisation intègre ainsi des concepts liés à la restitution d’informations et aux interactions
proposées dans l’outil puisqu’ils sont des vecteurs de ce raisonnement.

- la modélisation à effectuer pour fournir un outil d'analyse géovisuel adapté au besoin exprimé
- l'intégration du caractère imparfait des informations traitées
- l'utilisation, à la fois efficace et à la fois correcte, du modèle que je vais vous présenter, pour guider le dévelopement d'un outil qui accompagne voir qui améliore le raisonnement

Nous avons modélisé une trentaine de concepts et une quarantaine de propriétés d'objets, souvent sous la forme de restrictions,
permettant d'introduire des relations entre ces concepts et de structurer le modèle mentale qu'on propose au secouriste.
Quand je parle restrictions, c'est à dire par exemple qu'une hypothèse de recherche ne peut contenir qu'une seule zone initiale de recherche ;
la création d'une nouvelle ZIR correspondant à la création d'une nouvelle hypothèse de recherche, etc.
Et qu'actuellement l'alerte que nous modélisons ne permet la prise en compte que d'une seule victime

name: gapsar-intro

### GASPAR : un prototype d'interface d'analyse géovisuelle

<br>

➡️ **_GASPAR_** : *__G__eoviz __A__pplication for __S__earching __A__nd __R__escuing __P__eople*

<br>

➡️ Principales fonctionnalités utilisateur

  - Saisies des informations sur la victime et des indices de localisation

  - Transformation des indices en zone de localisation compatible

  - Fusion des zones de localisation compatible en zone de localisation probable

  - Visualisation 2D et/ou 3D

  - Sauvegarde / rechargement d'une alerte

???

Ce procédé nous a donc donner un base, un modèle de données utilisable pour prototyper l'interface utilisateurs et mettre en oeuvre notre proposition de modélisation de recherche de victimes.

Ce prototype permet de traiter un cas d'alerte, de l'appel du requérant jusqu'à la détermination de la zone de localisation probable.

- En effet, il est possible de saisir, dans l'interface, les informations sur la victime, la zone dans laquelle se déroule les reherches, ansi que les différents indices de localisation fournis par le requérant
notamment saisissant l'indice en langage naturel dans un espace de type bloc note pour préremplir le formulaire permettant de choisir les options de création de l'indice.

- Ces indices vont être transformés en zone de localisation dite compatibles

- Fusion des zones de localisation compatible en une zone de localisation probable

- Visualisation de ces différentes zones sur une vue 2d ou sur une vue terrain.

- Le fait d'avoir bien fixé notre modèle de données et d'en dériver des composants nous permet également d'implémenter à moindre cout un système permettant de sauvegarder / recharger une Alerte ; ce qui s'avère assez pratique à des fins de comparaisons, de reproductions de comportements étranges, etc.
